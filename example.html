<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> Pickout - Cool effect in select form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>
	<style>
		*{padding:0;margin:0;}
		body {
			font: 300 15px Roboto, Calibri;
		}

		.content {
			margin:50px auto 0;
			width:300px;
		}

		h2 {
			margin-bottom:10px;
		}

		h3 {
			float:left;
			margin:20px 0 10px;
		}

		.form-group {
			width:100%;
			float:left;
			margin:5px 0;
		}

		label{
			margin-bottom:10px;
			float:left;			
		}

		.field-input, select{
			width:calc(100% - 20px);
			float:left;
			padding:10px;
			font-family:inherit;
		}		

	</style>
	<link rel="stylesheet" href="./dev/pickout.css">
</head>
<body>
	
	<div class="content -bg">
		
		<form action="#" method="post">
			<h2>
			FORMULÁRIO
			</h2>

			<div class="form-group">
				<h3>Country</h3>
				<select name="city" id="city" class="country pickout" placeholder="Select a Country">
					<optgroup label="America">
						<option value="EUA">EUA</option>
						<option value="Brazil">Brazil</option>
						<option value="Canada">Canada</option>						
					</optgroup>
					<optgroup label="Europe">
						<option value="Ireland">Ireland</option>
						<option value="Spanish">Spanish</option>
						<option value="Italy">Italy</option>
						<option value="Portugal">Portugal</option>						
					</optgroup>
				</select>			
			</div>
			
						
			<div class="form-group">
				<h3>Suit</h3>
				<select name="city" id="city" class="suit pickout" placeholder="Select a suit">
					<option data-icon="&spades;" value="Spade">Spade</option>
					<option data-icon="&clubs;" value="Club">Club</option>
					<option data-icon="&hearts;" value="Heart">Heart</option>
					<option data-icon="&diams;" value="Diamond">Diamond</option>
				</select>			
			</div>

			
			<div class="form-group">
				<h3>Options</h3>
				<select name="state" id="state" class="state pickout" placeholder="Select a option">
					<option value="opt1">option 1</option>
					<option value="opt2">option 2</option>
					<option value="opt3">option 3</option>
					<option value="opt4">option 4</option>
					<option value="opt5">option 5</option>
				</select>			
			</div>		
		</form>

	</div>
	
	<script src="./dev/pickout.js"></script>
	<script>

		// Preparar o select
		//pickout.to('.pickout');
		/*
			pickout.to({
				el:'.state',
				theme: 'clean',
			});
		*/
	
		pickout.to({
			el:'.pickout',
			search: true,
			noResults : 'Nenhuma opção encontrada'
		});

		// Caso o valor já venha do servidor, já atribui a seleção automaticamente
		pickout.updated('.city');
		
	</script>
</body>
</html>
